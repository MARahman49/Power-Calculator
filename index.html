<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Power Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            background-color: cadetblue;
            widows: 100%;
            height: 100%;
            overflow: hidden;
        }
        .form-heading{
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row"></div>
   <div class="row">
    <div class="col-md-4 mx-auto">
        <h2 class="form-heading center">Simple Power Calculator</h2>
       <div class="myform form ">
             <div class="form-group">
                <input type="text" name="name"  class="form-control my-input" id="base" placeholder="Enter Base Number">
                <p class="text-danger" id="baseError"></p>
             </div>
             <div class="form-group">
                <input type="email" name="email"  class="form-control my-input" id="exp" placeholder="Enter Exponent Number">
                <p class="text-danger" id="expError"></p>
             </div>
             <div class="alert alert-primary" id="alert" hidden>
                <p class="text-center" id="answer"></p>
            </div>
             <div class="text-center ">
                <button class="btn btn-block send-button tx-tfm" onclick="findPower()">Calculate</button>
             </div>
       </div>
    </div>
 </div>
</body>
</html>
